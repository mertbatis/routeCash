    <link rel="stylesheet" href="./style/custom.css">
    <title>Yakıt Maliyeti Hesaplama</title>
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="text-warning">Yakıt Maliyetini Öğren</h2>
        <p class="text-white">Aşağıdaki Bilgileri Doldurarak Gideceğin Yere Kadarki Yakıt Maliyeti Ücretini
            Öğrenebilirsin</p>
    </div>
    <form class="container p-5 form-group bg-custom rounded " id="fuelForm">
        <div class="row mb-2">
            <div class="col-md-6">
                <p class="text-white">Başlangıç Noktası</p>
                <input required class="form-control" type="text" id="startLocation" placeholder="Başlangıç Konumu">
                <div id="startSuggestions" class="suggestion"></div>
            </div>
            <div class="col-md-6">
                <p class="text-white">Varış Noktası</p>
                <input required class="form-control" type="text" id="endLocation" placeholder="Bitiş Konumu">
                <div id="endSuggestions" class="suggestion"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 d-none">
                <p class="text-white">Motor Gücü</p>
                <input required class="form-control" type="text" id="enginePower"
                    placeholder="Araç Motor Gücü (1.6 / 1.5 vb)">
            </div>
            <div class="col-6">
                <p class="text-white">Yakıt Tipi</p>
                <select required class="form-control" id="fuelType">
                    <option value="gasoline">Benzin</option>
                    <option value="diesel">Dizel</option>
                    <option value="electric">Elektrik</option>
                    <option value="lpg">LPG</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button class="btn btn-outline-warning w-100" type="button" onclick="calculateFuelCost()">
                    <h6>Hesapla</h6>
                </button>
            </div>
        </div>
        <div class="row d-none">
            <div class="col-9">
                <div class="mt-1 fuel-cost p-5" id="result">
                    <h4 class="text-white">
                        Gideceğiniz Km İçin Yakıt Maliyeti:
                    </h4>
                </div>
            </div>
        </div>
